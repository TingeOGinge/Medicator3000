<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Medicator3000</title>
  <link rel="stylesheet" title="My Style" href="./css/main.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

  <script type="text/javascript" src="./js/script.js" async></script>
</head>

<body>
  <section id="button_section">
    <ul>
      <button id="reset_button" class="button">Reset</button>
      <button id="edit_button" class="button">Edit</button>
    </ul>
  </section>

  <section id="morn" class="timeslot">
    <section id="morn_left" class="sub_timeslot description_section">
      <label for="morn_meds">Morning Medication</label>
      <textarea placeholder="Medications..." readonly class="med_textarea" id="morn_meds" name="morn_meds" rows="4" cols="80"></textarea>
    </section>
    <section id="morn_right" class="sub_timeslot pill_section">
      <input type="image" id="morn_pills" class="pill_section_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>

  <section id="noon" class="timeslot">
    <section id="noon_left" class="sub_timeslot description_section">
      <label for="noon_meds">Noon Medication</label>
      <textarea placeholder="Medications..." readonly class="med_textarea" id="noon_meds" name="noon_meds" rows="4" cols="80"></textarea>
    </section>
    <section id="noon_right" class="sub_timeslot pill_section">
      <input type="image" id="noon_pills" class="pill_section_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>


  <section id="eve" class="timeslot">
    <section id="eve_left" class="sub_timeslot description_section">
      <label for="eve_meds">Evening Medication</label>
      <textarea placeholder="Medications..." readonly class="med_textarea" id="eve_meds" name="eve_meds" rows="4" cols="80"></textarea>
    </section>
    <section id="eve_right" class="sub_timeslot pill_section">
      <input type="image" id="eve_pills" class="pill_section_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>

  <section id="bed" class="timeslot">
    <section id="bed_left" class="sub_timeslot description_section">
      <label for="bed_meds">Bedtime Medication</label>
      <textarea placeholder="Medications..." readonly class="med_textarea" id="bed_meds" name="bed_meds" rows="4" cols="80"></textarea>
    </section>
    <section id="bed_right" class="sub_timeslot pill_section">
      <input type="image" id="bed_pills" class="pill_section_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>

  <dialog id="reset_warning">
    <section id="rw_inner">
      <section>
        <label for="dialog_button" id="dialog_label">Are you sure?</label>
      </section>
      <section>
        <button type="button" name="dialog_button" id="okay" class="button dialog_button">Yes</button>
        <button type="button" name="dialog_button" id="cancel" class="button dialog_button">No (Cancel)</button>
      </section>
    </section>
  </dialog>

</body>


</html>
