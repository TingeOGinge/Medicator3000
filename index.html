<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" title="My Style" href="style.css">
</head>

<body>
  <section id="morn" class="timeslot">
    <section id="morn_left" class="sub_timeslot">
      <label for="morn_meds">Morning Medication</label>
      <textarea id="morn_meds" name="morn_meds" rows="4" cols="80"></textarea>
    </section>
    <section id="morn_right" class="sub_timeslot">
      <img class="pills_stock_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>

  <section id="noon" class="timeslot">
    <section id="noon_left" class="sub_timeslot">
      <p>noon left</p>
    </section>
    <section id="noon_right" class="sub_timeslot">
      <img class="pills_stock_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>

  <section id="eve" class="timeslot">
    <section id="eve_left" class="sub_timeslot">
      <p>eve left</p>
    </section>
    <section id="eve_right" class="sub_timeslot">
      <img class="pills_stock_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>

  <section id="bed" class="timeslot">
    <section id="bed_left" class="sub_timeslot">
      <p>bed left</p>
    </section>
    <section id="bed_right" class="sub_timeslot">
      <img class="pills_stock_image" src="./images/pills.png" alt="stock image of medicinal pills">
    </section>
  </section>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
